<!DOCTYPE html>
<html>
<head>
    <title>Pomodoro Timer</title>
</head>
<body>
    <h1>Pomodoro Timer</h1>
    <form action="/start_pomodoro" method="POST">
        <label for="project">Project:</label>
        <input type="text" id="project" name="project"><br><br>
        <label for="task">Task:</label>
        <input type="text" id="task" name="task"><br><br>
        <label for="duration">Duration (minutes):</label>
        <input type="number" id="duration" name="duration" value="25"><br><br>
        <input type="submit" value="Start Pomodoro">
    </form>

    <br><br>
    <a href="/statistics">View Statistics</a>
</body>
</html>
